<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2학년 오늘의 공지사항</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center; /* 가운데 정렬 */
  }
  .notice-block {
    margin-bottom: 10px;
    display: flex;
    align-items: flex-start; /* 순번 박스를 위쪽에 정렬 */
  }
  .notice-number {
    margin-right: 10px;
    padding: 10px;
    border: 2px solid #000;
    border-radius: 10px;
    font-weight: bold;
  }
  .notice-content {
    flex: 1;
    padding: 20px;
    border: 2px solid #FFD700;
    border-radius: 10px;
    text-align: left; /* 왼쪽 정렬 */
    white-space: pre-wrap; /* 줄 바꿈 유지 */
  }
  #date {
    margin-bottom: 20px;
  }
  #print-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  @media screen and (max-width: 600px) {
    .notice-content img {
      max-width: 100%;
      height: auto;
    }
  }

  @media print {
    .notice-content img {
      max-width: 100%;
      max-height: 95vh; /* 이미지의 최대 높이를 조정 */
      page-break-inside: avoid; /* 이미지 내에서 페이지 분할 방지 */
    }
    .notice-block {
      page-break-inside: avoid; /* 공지사항 내에서 페이지 분할 방지 */
    }
  }
</style>
</head>
<body>
<h1>2학년 오늘의 공지사항</h1>
<p id="date"></p>
<div id="notice"></div>
<button id="print-button">출력</button>

<script>
  async function fetchSheetData() {
    const sheetId = '1wsg1cQgwqJ0qlILEt7KIeSutThwstAXlX2oHLBbYg8o';
    const apiKey = 'AIzaSyDrClgUbT-0cFoYe4W81dyxikZVbjVlcT8';
    const range = 'Sheet1!A:B';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      
      if (data.values && data.values.length > 0) {
        const noticeHtml = data.values.map((row, index) => {
          const content = row[1] ? (row[1].startsWith('http') ? `<img src="${row[1]}" alt="이미지">` : row[1]) : '';
          return `<div class="notice-block">
                    <div class="notice-number">${index + 1}</div>
                    <div class="notice-content">${content}</div>
                  </div>`;
        }).join('');
        document.getElementById('notice').innerHTML = noticeHtml;
      } else {
        document.getElementById('notice').innerHTML = '오늘은 공지사항이 없습니다.';
      }

      const today = new Date().toLocaleDateString('ko-KR', { timeZone: 'Asia/Seoul', year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
      document.getElementById('date').textContent = today;
    } catch (error) {
      console.error('Error fetching data:', error);
      document.getElementById('notice').innerHTML = '데이터를 가져오는 중 오류가 발생했습니다.';
    }
  }

  fetchSheetData();

  document.getElementById('print-button').addEventListener('click', function() {
    window.print();
  });
</script>
</body>
</html>
