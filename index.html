<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2학년 오늘의 공지사항</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
  }
  .notice-block {
    margin-bottom: 10px;
    display: flex;
    align-items: flex-start;
  }
  .notice-number {
    margin-right: 10px;
    padding: 10px;
    border: 2px solid #000;
    border-radius: 10px;
    font-weight: bold;
  }
  .notice-content {
    flex: 1;
    padding: 20px;
    border: 2px solid #FFD700;
    border-radius: 10px;
    text-align: left;
    white-space: pre-wrap;
  }
  .notice-content.weekly {
    background-color: #FFFACD; /* 매우 연한 노란색 */
  }
  .notice-content.lookup {
    background-color: #ADD8E6; /* 연한 파란색 */
  }
  .notice-content.closing {
    background-color: #FFB6C1; /* 연한 분홍색 */
  }
  #date {
    margin-bottom: 20px;
  }
  #print-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  #category-buttons {
    margin-bottom: 20px;
    text-align: center;
  }
  #category-buttons button {
    margin-right: 10px;
  }

  @media screen and (max-width: 600px) {
    .notice-content img {
      max-width: 100%;
      height: auto;
    }
  }

  @media print {
    .notice-content img {
      max-width: 100%;
      max-height: 95vh;
      page-break-inside: avoid;
    }
    .notice-block {
      page-break-inside: avoid;
    }
  }
</style>
</head>
<body>
<h1>2학년 오늘의 공지사항</h1>
<div id="category-buttons">
  <button onclick="showCategory('all')">전체 다 보기</button>
  <button onclick="showCategory('lookup')">조회만 보기</button>
  <button onclick="showCategory('closing')">종례만 보기</button>
</div>
<p id="date"></p>
<div id="notice"></div>
<button id="print-button">출력</button>

<script>
  async function fetchSheetData() {
    const sheetId = '1wsg1cQgwqJ0qlILEt7KIeSutThwstAXlX2oHLBbYg8o';
    const apiKey = 'AIzaSyDrClgUbT-0cFoYe4W81dyxikZVbjVlcT8';
    const range = 'Sheet1!A:B';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      
      if (data.values && data.values.length > 0) {
        const noticeHtml = data.values.map((row, index) => {
          const content = row[1] ? (row[1].startsWith('http') ? `<img src="${row[1]}" alt="이미지">` : row[1]) : '';
          let className = 'notice-content';
          if (content.includes('(주간공지)')) {
            className += ' weekly';
          }
          if (content.includes('(조회)')) {
            className += ' lookup';
          }
          if (content.includes('(종례)')) {
            className += ' closing';
          }
          return `<div class="notice-block">
                    <div class="notice-number">${index + 1}</div>
                    <div class="${className}">${content}</div>
                  </div>`;
        }).join('');
        document.getElementById('notice').innerHTML = noticeHtml;
      } else {
        document.getElementById('notice').innerHTML = '오늘은 공지사항이 없습니다.';
      }

      const today = new Date().toLocaleDateString('ko-KR', { timeZone: 'Asia/Seoul', year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
      document.getElementById('date').textContent = today;
    } catch (error) {
      console.error('Error fetching data:', error);
      document.getElementById('notice').innerHTML = '데이터를 가져오는 중 오류가 발생했습니다.';
    }
  }

  fetchSheetData();

  document.getElementById('print-button').addEventListener('click', function() {
    window.print();
  });

  function showCategory(category) {
    const allContent = document.querySelectorAll('.notice-content');
    allContent.forEach(content => {
      if (category === 'all') {
        content.style.display = 'block';
      } else if (category === 'weekly') {
        content.style.display = content.classList.contains('weekly') ? 'block' : 'none';
      } else if (category === 'lookup') {
        content.style.display = content.classList.contains('lookup') || content.classList.contains('weekly') ? 'block' : 'none';
      } else if (category === 'closing') {
        content.style.display = content.classList.contains('closing') || content.classList.contains('weekly') ? 'block' : 'none';
      }
    });
  }
</script>
</body>
</html>
